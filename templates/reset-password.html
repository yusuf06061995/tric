<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chord demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <div class="container-fluid justify-content-center d-flex my-5">
    <div class="row row-cols-12 ">
      <div class="card border-0 bg-light-danger py-5 " style="width:22rem;">
        <form action="" method="get" id="kt_sign_in_form1">
          <div class="col col-12">
            <div class="mb-3 text-center">
              <h3 class="fw-bold text-center">royal</h3>
            </div>
            <div class="col-12">
              <input type="password" placeholder="Password" class="form-control-lg w-100 bg-light border-0  fs-6 mt-3"
                id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="col-12">
              <input type="password" placeholder="Confirm Password"
                class="form-control-lg w-100 bg-light border-0 mt-3 fs-6" id="exampleInputPassword">
            </div>
            <div class="mb-3 ">
              <button type="submit" id="kt_sign_in_submit"
                class="btn btn-dark btn-xl w-100 px-5 p-2 mt-4  fs-6">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
